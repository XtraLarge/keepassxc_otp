<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad2)" opacity="0.1"/>
  
  <!-- Card Background -->
  <rect x="120" y="160" width="272" height="192" rx="16" fill="white" opacity="0.95" stroke="url(#grad2)" stroke-width="4"/>
  
  <!-- Card Header -->
  <rect x="120" y="160" width="272" height="50" rx="16" fill="url(#grad2)" opacity="0.8"/>
  
  <!-- Key Icon (smaller, in header) -->
  <circle cx="155" cy="185" r="15" fill="white" opacity="0.9"/>
  <rect x="165" y="180" width="25" height="10" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Title Line -->
  <rect x="200" y="178" width="120" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="200" y="192" width="80" height="6" rx="3" fill="white" opacity="0.7"/>
  
  <!-- OTP Display Area -->
  <rect x="140" y="230" width="232" height="60" rx="12" fill="url(#grad2)" opacity="0.15"/>
  
  <!-- Six OTP Digits -->
  <text x="170" y="270" font-family="monospace" font-size="36" font-weight="bold" fill="url(#grad2)">●●●●●●</text>
  
  <!-- Timer Progress Bar -->
  <rect x="140" y="310" width="232" height="8" rx="4" fill="#E0E0E0"/>
  <rect x="140" y="310" width="150" height="8" rx="4" fill="url(#grad2)"/>
  
  <!-- Small info icon -->
  <circle cx="350" cy="330" r="8" fill="#4CAF50" opacity="0.6"/>
</svg>
